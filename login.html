<script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-auth.js"; // Import signInWithEmailAndPassword
  
    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAq9DFcu0wQFlx_A29eMToxfa6_ZIfe8V8",
      authDomain: "login-signup-d0cb0.firebaseapp.com",
      projectId: "login-signup-d0cb0",
      storageBucket: "login-signup-d0cb0.firebasestorage.app",
      messagingSenderId: "438094614420",
      appId: "1:438094614420:web:65db32c93def3c69884981",
      measurementId: "G-DRDW3W1C8F"
    };
  
    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);  // Initialize Firebase Auth
  
    // Login form submission
    document.getElementById("login-form").addEventListener("submit", (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
  
      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          // Successful login, redirect to dashboard or another page
          window.location.href = "dashboard.html";
        })
        .catch((error) => {
          // Handle errors (e.g., incorrect email/password)
          document.getElementById("error-message").textContent = error.message;
        });
    });
  </script>
